<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!--title-->
    <title>Tic Tac Toe</title>
    <!--link to external css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--using the division tag to seperate content in page -->
    <div class="container">
      <!---->
      <div id="tictactoe"></div>
      <!--- decleared the content to in center using align -->
      <div id="player" align="center">
        <!---using the span to diplay the player name-->
        <span id="turn" align="">Player X</span>
      </div>
    </div>
    <!-- using the script tag  linking to java script which is writen in external file -->
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
